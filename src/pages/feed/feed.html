<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <h1>Nome do usu√°rio</h1> -->
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/jukanalha.jpg">
      </ion-avatar>
      <h2 class="titulo_card">{{nome_usuario}}</h2>
      <p class="p_card">November 10, 2018</p>

    <img src="assets/imgs/jukagrande.jpg">

    <ion-card-content>

      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
